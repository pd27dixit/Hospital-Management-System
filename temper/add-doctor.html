{% extends "layout.html" %}
{% block body %}
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Add Doctor</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form action="/adddoctor" method = "POST">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Name <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" name="name" required>
                                    </div>
                                </div>
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email <span class="text-danger">*</span></label>
                                        <input class="form-control" type="email" name="email" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Mobile <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" name="phone" required>
                                    </div>
                                </div>
								
                                <div class="col-sm-6">
									<div class="form-group gender-select">
										<label class="gen-label">Gender <span class="text-danger">*</span></label>
										<div class="form-check-inline">
											<label class="form-check-label">
												<input type="radio" name="gender" class="form-check-input" value="Male">Male
											</label>
										</div>
										<div class="form-check-inline">
											<label class="form-check-label">
												<input type="radio" name="gender" class="form-check-input" value="Female">Female
											</label>
										</div>
									</div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Experience <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" name="exp" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Consultancy Charge <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" name="charge" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Start Time <span class="text-danger">*</span></label>
                                        <input class="form-control" type="time" name="starttime" required id="datetimepicker3">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>End Time <span class="text-danger">*</span></label>
                                        <input class="form-control" type="time" name="endtime" required id="datetimepicker3">
                                    </div>
                                </div>
								<div class="col-sm-12">
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label>Education <span class="text-danger">*</span></label>
												<input type="text" class="form-control " name="education">
											</div>
										</div>
										
										
										<div class="col-sm-6 col-md-6 col-lg-3">
											<div class="form-group">
												<label>Department <span class="text-danger">*</span></label>
												<select name="department" class="form-control select">
													<option value="Medicine">Medicine</option>
													<option value="Cardiology">Cardiology</option>
													<option value="Gynecology">Gynecology</option>
													<option value="Haematology">Haematology</option>
													<option value="Maternity">Maternity</option>
													<option value="Nephrology">Nephrology</option>
													<option value="Oncology">Oncology</option>
													<option value="Orthopaedics">Orthopaedics</option>
													<option value="Radiology">Radiology</option>
												</select>
											</div>
										</div>
										
                                
                                <div class="col-sm-6">
									<div class="form-group">
										<div class="form-group">
                                            <label>Short Biography <span class="text-danger">*</span></label>
                                            <textarea class="form-control" rows="3" cols="30" name="bio"></textarea>
                                        </div>
									</div>
                                </div>
                            </div>
							
                            <div class="form-group">
                                <label class="display-block">Status <span class="text-danger">*</span></label>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="status" id="doctor_active" value="Active" checked>
									<label class="form-check-label" for="doctor_active">
									Active
									</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="status" id="doctor_inactive" value="Inactive">
									<label class="form-check-label" for="doctor_inactive">
									Inactive
									</label>
								</div>
                            </div>
                            <div class="m-t-20 text-center">
                                <button type="submit-btn" class="btn btn-primary submit-btn">Add Doctor</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
			
        
    </div>
    {% endblock %}
